<!doctype html>
<html lang="en">

<head>
    <title>The Mixologist</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
    <header>
        <div class="bg-dark text-secondary px-4 py-1 text-center">
            <div class="py-2">
                <h1 class="display-5 fw-bold text-white hide">The Mixologist</h1>
                <div class="col-lg-6 mx-auto">

                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <!-- <button type="button" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold">Custom
                            button</button>
                        <button type="button" class="btn btn-outline-light btn-lg px-4">Secondary</button> -->
                        <img src="./assets/images/logo.png" alt="mixologis-logo" class="img-fluid" srcset=""
                            style="width: 600px">
                    </div>

                    <section id="search">
                        <div class="container my-4">
                            <div class="row">
                                <div class="col">

                                    <div class="search">
                                        <i class="fa fa-search"></i>
                                        <input type="text" class="form-control cocktail-search-frm"
                                            placeholder="Search for a cocktail">
                                        <button class="btn btn-primary cocktail-search-btn">Search</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </section>



                </div>
            </div>
        </div>

    </header>

    <main>
        <div class="container">
            <div class="row">

                <div class="main col-md-8 py-5">


                    <section id="description" class="">
                        <div class="container">
                            <div class="">
                                <div class="row g-0">

                                    <div class="col">
                                        <div class="d-flex gap-3">
                                            <h2 class="section-title cocktail-title">
                                                <!-- Margarita -->
                                            </h2>
                                            <p class="drink-type"></p>
                                        </div>
                                        <hr class="hr hr-blurry mb-3" />

                                        <img src="" loading="lazy" class="w-100 img-fluid rounded cocktail-image"
                                            alt="...">
                                        <h5 class="item-title description mt-5 my-3">Description</h5>
                                        <p class="item-text cocktail-description">
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section id="recipe">

                        <div class="container my-3">
                            <div class="row g-0">

                                <div class="col">

                                    <h2 class="section-title my-3">Recipe</h2>
                                    <hr class="hr hr-blurry" />
                                    <h5 class="item-title mb-3">Ingredients</h5>

                                    <ol class="ingredients">
                                        <!-- ingredients -->
                                    </ol>

                                    <h5 class="item-title mb-3">Instructions</h5>
                                    <p class="item-text instructions">
                                        <!-- Instructions -->
                                    </p>
                                    <div class="d-flex gap-3 mt-5" id="location-buttons">
                                        <button type="button" class="btn btn-primary" id="bars"><i
                                                class="fa-solid fa-map-location-dot" name="bars"></i> Find Bars Near
                                            me</button>
                                        <button type="button" class="btn btn-primary" id="stores"><i
                                                class="fa-solid fa-map-location-dot" name="stores"></i> Find Stores Near
                                            Me</button>
                                    </div>

                                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                                </div>
                            </div>
                        </div>
                    </section>

                </div>
                <aside class="aside col-md-4 py-5">
                    <div class="container">
                        <div class="row">
                            <h2 class="aside-title">Popular Cocktails</h2>
                            <div class="col" id="popular-cocktails">


                            </div>
                        </div>
                    </div>
                </aside>

            </div> <!--main row-->
        </div>
    </main>
    <section id="location" class="location">
        <section id="local-bars" class="py-5">
            <h2 class="section-title text-center mb-5">Top Rated Bars</h2>

            <div class="container">
                <div class="row row-cols-sm-2 row-cols-md-4 g-3 g-md-3 p-2" id="data-cards">
                    <!-- Local Places -->
                </div>
            </div>
        </section>
        <section id="google-map">
            <div class="">
                <div class="row">
                    <div class="col">

                        <div class="map" id="map" style="height: 400px;">
                            <!-- Google Maps -->
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </section>
    <footer class="bg bg-dark">
        <div class="text-light d-flex justify-content-center">
            Â© 2023, The Mixologist
        </div>
    </footer>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- JQuery UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

    <!-- Main script -->
    <script src="./assets/js/script.js" type="module"></script>
    <script src="./assets/js/maps.js"></script>

    <!-- Google Maps -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&libraries=places&callback=initMap&v=weekly"
        defer></script>



</body>

</html>
